<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Bowl Sevens</title>
  <!-- Google Fonts for Blood Bowl 2025 Style Guide -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #F3E9D2;
    }

    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <div id="react-root"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
